# demo config application.yml and application.properties
server:
  port: 8918
logging:
  #  config: classpath:log4j2-prod.xml
  level:
    root: INFO
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG

# spring config
spring:
  application:
    name: auth-service
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  messages:
    basename: messages

  #config r2dbc
  r2dbc:
    url: r2dbc:postgresql://localhost:5434/auth
    username: admin
    password: admin

  codec:
    max-in-memory-size: 100MB

  #config oauth2 with keycloak
  security:
    oauth2:
      client:
        provider:
          oidc:
            token-uri: ${keycloak.serverUrl}/realms/${keycloak.realm}/protocol/openid-connect/token
        registration:
          oidc:
            client-id: ${keycloak.clientId}
            client-secret: ${keycloak.clientSecret}
            authorization-grant-type: ${keycloak.grantType} #password || #client_credentials
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.serverUrl}/realms/${keycloak.realm}/protocol/openid-connect/certs
      keycloak:
        client-id: ${keycloak.clientId}

# unauthenticated endpoints config
application:
  http-logging:
    request:
      enable: true
      header: true
      param: true
      body: true
    response:
      enable: true
      body: true
  whiteList:
    - uri: /actuator/health
      methods:
        - GET
    - uri: /v1/demo/post
      methods:
        - POST
    - uri: /v1/demo/put
      methods:
        - PUT
    - uri: /v1/demo/delete
      methods:
        - DELETE
    - uri: /v1/demo/head
      methods:
        - HEAD
    - uri: /v1/demo/options
      methods:
        - OPTIONS

# web client config
client:
  keycloak:
    address: http://localhost:8080/realms/ezbuy-server/protocol/openid-connect
    name: keycloak
    auth:
      client-id: ezbuy-client
      client-secret: #clientSecret

#keycloak client config
keycloak:
  clientId: ezbuy-client
  clientSecret: #clientSecret
  realm: ezbuy-server
  serverUrl: http://localhost:8080
  grantType: password
  host: localhost

# minio server config
minio:
  bucket: ezbuy-bucket
  enabled: true
  baseUrl: http://localhost:9000
  publicUrl: http://localhost:9000/ezbuy-bucket
  accessKey: #accessKey
  secretKey: #secretKey
  private:
    bucket: ezbuy-private

#generate public key
hashing-password:
  public-key: #public-key
